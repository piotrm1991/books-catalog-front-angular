<mat-card>
    <mat-card-header>
        <h2>Users Listing</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="login">
                    <th mat-header-cell *matHeaderCellDef> Login </th>
                    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <ng-container matColumnDef="createDate">
                    <th mat-header-cell *matHeaderCellDef> Created </th>
                    <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
                </ng-container>

                <ng-container matColumnDef="updateDate">
                    <th mat-header-cell *matHeaderCellDef> Updated </th>
                    <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
                </ng-container>

                <ng-container matColumnDef="deleteDate">
                    <th mat-header-cell *matHeaderCellDef> Deleted </th>
                    <td mat-cell *matCellDef="let element"> {{element.deleteDate}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="editUser(element.id)" mat-raised-button color="primary"> Update </a>
                        <a (click)="deleteUser(element.id)" mat-raised-button color="warn"> Delete </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator #paginator showFirstLastButtons [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions"
                [length]="totalItems" (page)="onPageChange($event)"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
