<mat-card>
    <mat-card-header>
        <h2>Shelf Listing</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="letter">
                    <th mat-header-cell *matHeaderCellDef> Letter </th>
                    <td mat-cell *matCellDef="let element"> {{element.letter}} </td>
                </ng-container>

                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                </ng-container>

                <ng-container matColumnDef="room">
                    <th mat-header-cell *matHeaderCellDef> Room </th>
                    <td mat-cell *matCellDef="let element"> {{element.room.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="edit(element.id)" mat-raised-button color="primary"> Update </a>
                        <a (click)="delete(element.id)" mat-raised-button color="warn"> Delete </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator #paginator showFirstLastButtons [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions"
                [length]="totalItems" (page)="onPageChange($event)"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
