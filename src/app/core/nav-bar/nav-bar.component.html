<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
      <a mat-button routerLink="">Home</a>
      <button mat-button [matMenuTriggerFor]="menu"  *ngIf="showButtons">Admin Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="addNewUser()">Add User</button>
        <button mat-menu-item routerLink="/users">Users</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="addNewStatusType()">Add Status Type</button>
        <button mat-menu-item routerLink="/statusTypes">Status Types</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="menuAuthors">Author</button>
      <mat-menu #menuAuthors="matMenu">
        <button mat-menu-item (click)="addNewAuthor()">Add Author</button>
        <button mat-menu-item routerLink="/authors">Authors</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="menuPublishers">Publisher</button>
      <mat-menu #menuPublishers="matMenu">
        <button mat-menu-item (click)="addNewPublisher()">Add Publisher</button>
        <button mat-menu-item routerLink="/publishers">Publishers</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="menuRooms">Room</button>
      <mat-menu #menuRooms="matMenu">
        <button mat-menu-item (click)="addNewRoom()">Add Room</button>
        <button mat-menu-item routerLink="/rooms">Rooms</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="addNewShelf()">Add Shelf</button>
        <button mat-menu-item routerLink="/shelves">Shelves</button>
      </mat-menu>
      <a mat-button (click)="logout()">Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
